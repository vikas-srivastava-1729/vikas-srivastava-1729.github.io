<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advances in Mathematical Sciences and Computing</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
/* General Styles */
/* Add margins to the body */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #eef2f3, #ffffff); /* Soft gradient */
    color: #333;
    text-align:justify;
}


/* Add left and right margins to the main content */
main {
    margin: 0 5%; /* Adjust the percentage as needed */
}

/* Add margins to the instructions section */
body h1, body h2, body h3, body p, body ul {
    margin-left: 5%;
    margin-right: 5%;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5%;
    background-color: white;
    color: #0a4d56;
    flex-wrap: wrap;
}

/* Logo */
.logo {
    font-size: 20px;
    font-weight: bold;
    color: #0a4d56;
}
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
      
      

/* Journal Intro - Responsive */
.journal-intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    text-align: center;
}


.cover img {
    width: 100%;
    max-width: 200px;
    border-radius: 5px;
}

.info {
    max-width: 800px;
}


.info h1 {
    font-size: 32px;
    font-weight: bold;
    text-decoration: underline;
    margin-bottom: 10px; /* ✅ Adds spacing below title */
}

.info .subtitle {
    font-size: 18px;
    font-weight: normal;
    margin-bottom: 15px; /* ✅ Adds spacing below subtitle */
}

.info .publishing-model {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Responsive Info Boxes */
.info-box {
    background-color: #f0f8ff;
    padding: 15px;
    border-radius: 8px;
    border-left: 5px solid #0073e6;
    margin: 20px;
    max-width: 90%;
}

        .info-box h2 {
            margin-top: 0;
        }

/* Submit Button */
.submit-btn {
    background-color: white;
    color: #0a4d56;
    border: 2px solid #0a4d56;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 25px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.submit-btn::after {
    content: "→";
    font-size: 18px;
}


  .secondary-nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px 5%;
    background-color: white;
    border-bottom: 1px solid #cce4f7;
}

.secondary-nav a {
    text-decoration: none;
    font-weight: bold;
    color: #0a4d56;
    padding: 10px;
    display: block;
}

  .dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    z-index: 1000;
    min-width: 220px;
}

.dropdown a {
    padding: 10px;
    display: block;
    color: #0a4d56;
    white-space: nowrap;
}

.dropdown a:hover {
    background-color: #005580;
    color: white;
}


        .overview {
            padding: 20px;
            background-color: white;
            color: black;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Mobile Adjustments */
@media (max-width: 768px) {
    .secondary-nav {
        flex-direction: column;
        align-items: center;
    }

    .secondary-nav > div {
        margin-bottom: 10px;
    }

    .info {
        text-align: center;
    }
}


html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <section class="journal-intro">
            <div class="cover">
                <img src="journal-cover.png" alt="Journal Cover">
            </div>
            <div class="info">
                <h1> <a href="https://thetribhuj.com/amsc/"> Advances in Mathematical Sciences and Computing </a> </h1>
                <p class="subtitle">A Peer-Reviewed International Journal</p>
                <button class="submit-btn">Submit your manuscript </button>
            </div>
        </section>
        
<nav class="secondary-nav">
        <div>
            <a href="https://thetribhuj.com/amsc/" class="dropdown-btn">About</a>
            <div class="dropdown">
                <a href="https://thetribhuj.com/amsc#aimsscope">Aims and Scope</a>
                <a href="https://thetribhuj.com/amsc#editorial-board">Editorial Board</a>
                <a href="https://thetribhuj.com/amsc/#editorial-policies">Editorial Policies, Ethics, and Disclosures</a>
            </div>
            
            
        </div>
            <a href="https://thetribhuj.com/amsc/article.html" class="dropdown-btn">Articles</a>      
        </div>
        
        <div>
            <a href="https://thetribhuj.com/amsc/author-guidelines.html">For Authors</a>
        
            
             </div>
            <a href="https://thetribhuj.com/amsc/contact.html" class="dropdown-btn">Contact Journal</a>      
        </div>
</nav>        
 <script>
    document.addEventListener("DOMContentLoaded", function() {
        const dropdownButtons = document.querySelectorAll(".dropdown-btn");
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdownButtons.forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                dropdowns.forEach(dropdown => {
                    if (dropdown !== this.nextElementSibling) {
                        dropdown.style.display = "none";
                    }
                });
                let dropdownMenu = this.nextElementSibling;
                dropdownMenu.style.display = (dropdownMenu.style.display === "block") ? "none" : "block";
            });
        });

        document.addEventListener("click", function(event) {
            if (!event.target.closest(".secondary-nav")) {
                dropdowns.forEach(dropdown => dropdown.style.display = "none");
            }
        });

        // Close dropdown when clicking a submenu item
        document.querySelectorAll(".dropdown a").forEach(item => {
            item.addEventListener("click", function() {
                dropdowns.forEach(dropdown => dropdown.style.display = "none");
            });
        });
    });
</script>

    <a id="top"></a> <!-- Invisible anchor at the top -->
    <h1>Contact the Journal</h1>

   
</body>
</html>
