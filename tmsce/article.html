<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transactions on Mathematical Sciences and Computational Engineering</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
/* General Styles */
/* Add margins to the body */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #eef2f3, #ffffff); /* Soft gradient */
    color: #333;
    text-align:justify;
}


/* Add left and right margins to the main content */
main {
    margin: 0 5%; /* Adjust the percentage as needed */
}

/* Add margins to the instructions section */
body h1, body h2, body h3, body p, body ul {
    margin-left: 5%;
    margin-right: 5%;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5%;
    background-color: white;
    color: #0a4d56;
    flex-wrap: wrap;
}

/* Logo */
.logo {
    font-size: 20px;
    font-weight: bold;
    color: #0a4d56;
}
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
      
      

/* Journal Intro - Responsive */
.journal-intro {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    text-align: center;
}


.cover img {
    width: 100%;
    max-width: 200px;
    border-radius: 5px;
}

.info {
    max-width: 800px;
}


.info h1 {
    font-size: 32px;
    font-weight: bold;
    text-decoration: underline;
    margin-bottom: 10px; /* ✅ Adds spacing below title */
}

.info .subtitle {
    font-size: 18px;
    font-weight: normal;
    margin-bottom: 15px; /* ✅ Adds spacing below subtitle */
}

.info .publishing-model {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 15px;
}

/* Responsive Info Boxes */
.info-box {
    background-color: #f0f8ff;
    padding: 15px;
    border-radius: 8px;
    border-left: 5px solid #0073e6;
    margin: 20px;
    max-width: 90%;
}

        .info-box h2 {
            margin-top: 0;
        }

/* Submit Button */
.submit-btn {
    background-color: white;
    color: #0a4d56;
    border: 2px solid #0a4d56;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 25px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.submit-btn::after {
    content: "→";
    font-size: 18px;
}


 /* General Navigation Bar Styling */
.secondary-nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    padding: 12px 5%;
    background: linear-gradient(135deg, #f8f9fa, #e3f2fd); /* Soft gradient */
    border-bottom: 2px solid #cce4f7;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Soft shadow */
    border-radius: 8px;
}

/* Links inside Navigation */
.secondary-nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    color: #0a4d56;
    padding: 12px 15px;
    transition: all 0.3s ease-in-out;
    border-radius: 5px;
}

/* Hover Effect */
.secondary-nav a:hover {
    background-color: #0078A0;
    color: white;
    transform: scale(1.05); /* Slight zoom effect */
}

/* Dropdown Menu */
.dropdown {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: white;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.12);
    border-radius: 8px;
    z-index: 1000;
    min-width: 240px;
    padding: 8px 0;
}

/* Dropdown Links */
.dropdown a {
    padding: 12px 18px;
    display: block;
    color: #0a4d56;
    white-space: nowrap;
    font-size: 15px;
    transition: all 0.3s ease-in-out;
}

/* Dropdown Hover Effect */
.dropdown a:hover {
    background: linear-gradient(90deg, #0078A0, #005580);
    color: white;
}

/* Show dropdown on hover */
.secondary-nav li:hover .dropdown {
    display: block;
}


        .overview {
            padding: 20px;
            background-color: white;
            color: black;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Mobile Adjustments */
@media (max-width: 768px) {
    .secondary-nav {
        flex-direction: column;
        align-items: center;
    }

    .secondary-nav > div {
        margin-bottom: 10px;
    }

    .info {
        text-align: center;
    }
}


html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

    </style>
</head>
<body>
 <header>
    <div class="logo" style="display:flex; align-items:center; gap:10px;">
        <span style="font-size:20px; font-weight:bold; color:#0a4d56;">The Tribhuj</span>
        <img src="logo_t.jpg" alt="The Tribhuj Logo" style="max-height:50px;">
    </div>
</header>
    <main>
        <section class="journal-intro">
            <div class="cover">
                <img src="journal-cover.png" alt="Journal Cover">
            </div>
            <div class="info">
                <h1> <a href="https://thetribhuj.com/tmsce/"> Transactions on Mathematical Sciences and Computational Engineering </a> </h1>
                <p class="subtitle">A Peer-Reviewed International Journal</p>
                
<a href="https://forms.gle/MPWxyQCVj1NceYhQ8" target="_blank">
    <button class="submit-btn">Submit your manuscript</button>
</a>
            </div>
        </section>
        
<nav class="secondary-nav">
        <div>
            <a href="https://thetribhuj.com/tmsce/" >About</a>
           
            
            
        </div>
            <a href="https://thetribhuj.com/tmsce/article.html">Articles</a>      
        </div>
        
        <div>
            <a href="https://thetribhuj.com/tmsce/author-guidelines.html">For Authors</a>
        
            
             </div>
            <a href="https://thetribhuj.com/tmsce/contact.html">Contact Journal</a>      
        </div>
</nav>       
 <script>
    document.addEventListener("DOMContentLoaded", function() {
        const dropdownButtons = document.querySelectorAll(".dropdown-btn");
        const dropdowns = document.querySelectorAll(".dropdown");

        dropdownButtons.forEach(button => {
            button.addEventListener("click", function(event) {
                event.preventDefault();
                dropdowns.forEach(dropdown => {
                    if (dropdown !== this.nextElementSibling) {
                        dropdown.style.display = "none";
                    }
                });
                let dropdownMenu = this.nextElementSibling;
                dropdownMenu.style.display = (dropdownMenu.style.display === "block") ? "none" : "block";
            });
        });

        document.addEventListener("click", function(event) {
            if (!event.target.closest(".secondary-nav")) {
                dropdowns.forEach(dropdown => dropdown.style.display = "none");
            }
        });

        // Close dropdown when clicking a submenu item
        document.querySelectorAll(".dropdown a").forEach(item => {
            item.addEventListener("click", function() {
                dropdowns.forEach(dropdown => dropdown.style.display = "none");
            });
        });
    });
</script>

    <a id="top"></a> <!-- Invisible anchor at the top -->
    <h1>Articles</h1>

  
        <a href="#top" class="back-to-top">↑ Back to Top</a>
</body>
</html>
